<!DOCTYPE html>
<html lang="po-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/svg/Icon.png">
    <title>Encriptador</title>
</head>
<body>
    <main class="display-grid">
        <div class="grid-item-1">
            <img src="./assets/logo alura.png" alt="Logo Alura">
        </div>
        <div class="grid-item-2">
            <textarea name="texto" id="inptTextArea" placeholder="Insira o texto aqui"></textarea>
            <div class="box-exclamation">
                <svg width="17px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                        clip-rule="evenodd" />
                </svg>
                <small>Apenas letras minúsculas e sem acentos</small>
            </div>
            <div class="box-controls">
                <button id="btnEncrypted">Criptografar</button>
                <button id="btnDecrypted">Desencriptar</button>
            </div>
        </div>
        <div class="grid-item-3">
            <div class="box-result-encriptador">
                <img class="pre-information" src="./assets/img_2.png" alt="empty message">
                <h2 class="pre-information" >Nenhuma mensagem foi encontrada</h2>
                <span class="pre-information" >Digite o texto que deseja criptografar ou descriptografar.</span>
                <textarea id="outptTextArea" id="inpt_texto" placeholder="Insira o texto aqui"></textarea>
                <button id="btnCopyResult">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
       <div class="byDeveloper">
            <small>Desenvolvido por <a target="_blank" href="https://github.com/araomelo">Arão Melo</a></small>
       </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
